<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="
      width=device-width,
      user-scalable=no,
      initial-scale=1.0,
      maximum-scale=1.0,
      minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form Task</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="POST"
      onsubmit="onSubmit()"
    >
      <fieldset class="fieldSet">
        <legend>Personal information</legend>
        <div class="formField">
          <label for="surname">Surname:</label>
          <input
            type="text"
            name="surname"
            required
            id="surname"
            autocomplete="off"
              >
        </div>

        <div class="formField">
          <label for="name">Name:</label>
          <input
            type="text"
            name="name"
            id="name"
            autocomplete="off"
            required
          >
            </label>
        </div>

        <div class="formField">
          <label for="age">How old are You? </label>
          <input
            type="number"
            name="age"
            id="age"
            value="12"
            placeholder="12"
            min="1"
            max="100"
            minlength="1"
            maxlength="3"
            autocomplete="off"
            required
          >
            </label>
        </div>

        <div class="formField">
          <label for="date">Full date of birth:</label>
          <input
            type="date"
            name="birthDate"
            id="date"
            required
          >
            </label>
        </div>

        <div class="formField">
          <label for="termsOfAgreement">I accept the term of the agreement</label>
          <input
            type="checkbox"
            name="termsOfAgreement"
            id="termsOfAgreement"
            required
          >
            </label>
        </div>
      </fieldset >

      <fieldset class="fieldSet">
        <legend>Registration</legend>
        <div class="formField">
          <label for="email">E-mail:</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email@example.com"
            autocomplete="off"
            required
          >
            </label>
        </div>

        <div class="formField">
          <label for="password">Password:</label>
          <input
            type="password"
            name="password"
            id="password"
            autocomplete="off"
            required
          >
            </label>
        </div>
      </fieldset>

      <fieldset class="fieldSet">
        <legend>An interesting fact about you!</legend>
        <div class="formField">
              Do you love cats?
          <input
            type="radio"
            name="quiz"
            value="Yes"
            required
            id="yes"
          >
          <label for="yes">Yes</label>
          <input
            type="radio"
            name="quiz"
            value="No"
            required
            id="no"
          >
          <label for="no">No</label>
        </div>

        <div class="formField">
          <label for="color">What is your favorite color?</label>
          <input
            type="color"
            name="color"
            id="color"
            color="black"
            required
          >
            </label>
        </div>

        <div class="formField">
          <label for="time">What time do you go to bed?</label>
          <input
            type="time"
            name="time"
            id="time"
            step="2"
            required
          >
        </div>

        <div class="formField">
          <label for="select">What are your favorite brand of cars?</label>
          <select id="select" multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </div>

        <div class="formField">
          <label for="range">How do you rate our work?</label>
          <input type="range"
          id="range"
          value="0"
          >
        </div>

      </fieldset>

      <fieldset class="fieldSet">
        <legend>Additional info</legend>
        <div class="formField">
          <label for="comments">Comments:</label>
          <textarea
          name="textarea"
          id="comments"
          autocomplete="off"
         ></textarea>
        </div>

        <div class="formField">
          <label for="reccomendation">Would you reccomend us?</label>
          <select id="reccomendation">
            <option value="yes" selected>yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </fieldset>
      <button type="submit" class="submitButton">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
